name: Build and Deploy

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-southeast-1
  S3BUCKET: battleships-poc

jobs:
  build:
    name: Build and Package
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v2
        name: Checkout Repository

      - uses: aws-actions/configure-aws-credentials@v1
        name: Configure AWS Credentials
        with:
          role-to-assume: ${{ secrets.IAMROLE_GITHUB }}
          role-session-name: GitHub-Action-Role
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload Artifact to s3
        run: aws s3 cp ./public s3://${{ env.S3BUCKET }} --recursive # ./public/* does not work for s3, expansion is not recognized
        
#  sample: https://github.com/aws-samples/aws-codedeploy-github-actions-deployment/blob/main/.github/workflows/deploy.yml